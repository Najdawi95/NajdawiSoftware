<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Najdawi Software | ( Research, Studies, Graduation Projects, Master and Phd. Letter, Printing Graduation
        Books, Printing, Computer Supplies )</title>
    <link rel="icon" href="{% static 'images/tab-icon.png' %}" type="image/png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" media="all" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="{% static 'style/css/my_style.css' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Najdawi Software</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-navbar"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="header-navbar">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Work</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="content">
    {% block body_block %}

    {% endblock %}
</div>


<script src="{% static 'plugins/jquery/jquery.min-3.3.1.js' %}" type="text/javascript"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'javascript/my_javascript.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

</body>
</html>
